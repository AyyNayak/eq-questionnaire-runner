{% extends 'layouts/_base.html' %}

{% block content %}

  <div class="ptn">

    <div class="ptn-header">
      <div class="container">
        <a href="/patterns/"><h1 class="ptn-title">ONS Pattern Library</h1></a>
      </div>
    </div>

    <div class="container">
      <div class="grid">
        <div class="grid__col m-3">
          <div class="ptn-sidebar">
            <div class="ptn-nav">
              <ul class="ptn-nav-list">
                {% for section in sections %}
                  <li class="ptn-nav-item {{ 'is-active' if section.current }}">
                    <a href="/patterns/{{section.url}}/" class="ptn-nav-link">{{section.title|title}}</a>
                  </li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
        <div class="grid__col m-9">
          <div class="ptn-section">
            <h1 class="ptn-section-title">{{title|replace('-', ' ')|title}}</h1>
            {% include pattern_include %}
          </div>
        </div>
      </div>
    </div>

  </div>

{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='js/vendor/prism.js') }}"></script>
  <script type="text/javascript">
    Prism.plugins.NormalizeWhitespace.setDefaults({
      'remove-trailing': true,
      'remove-indent': true,
      'left-trim': true,
      'right-trim': true,
      'indent': 0,
      'remove-initial-line-feed': false,
      'tabs-to-spaces': 1
      });
  </script>
  {{super()}}
{% endblock %}
