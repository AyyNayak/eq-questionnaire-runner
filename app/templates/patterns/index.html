{% extends 'layouts/_base.html' %}

{% block styles %}
  <link href="{{ url_for('static', filename='css/patterns.css') }}" rel="stylesheet">
{% endblock styles %}

{% block content %}

  <header class="ptn-header">
    <div class="container">
      <h1 class="ptn-title">eQ Survery Runner Patterns</h1>
    </div>
  </header>

  <div class="container">
    <div class="grid">
      <div class="grid__col m-3">
        <div class="ptn-sidebar">
          <nav class="ptn-nav">
            <ul class="ptn-nav-list">
              {% for section in sections %}
                <li class="ptn-nav-item">
                  <a href="#{{section}}" class="ptn-nav-link">{{section.title|capitalize}}</a>
                </li>
              {% endfor %}
            </ul>
          </nav>
        </div>
      </div>
      <div class="grid__col m-9">
        {% for section in sections %}
          <section class="ptn-section" id="{{section}}">
              {{section.content|safe}}
          </section>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
