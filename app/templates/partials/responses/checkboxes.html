<div class="field field--checkboxes">
  {% for option in response.options %}
    {% set option_id = response.id ~ "-" ~ loop.index %}
    <div class="field__item">
      <input class="input input--checkbox" type="checkbox" name="{{response.id}}" id="{{option_id}}" value="{{option.value}}" title="{{option.label}}">
      <label class="label label--inline" for="{{option_id}}"><span class="label__inner">{{option.label}}</span></label>
    </div>
  {% endfor %}
  <input type="hidden" name="{{response.name}}" value="">
</div>
