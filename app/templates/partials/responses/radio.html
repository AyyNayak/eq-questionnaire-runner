{{form.label(response)}}
{% for option in response.options %}
  <div class="field__item">
    <input class="input input--radio" type="radio" name="{{response.id}}" id="{{option.id}}" value="{{option.value}}" title="{{option.value}}">&nbsp;&nbsp;{{option.value}}
    <label class="label label--inline" for="{{option.id}}"><span class="label__inner">{{option.label}}</span></label>
  </div>
{% endfor %}
<input type="hidden" name="{{response.id}}" value="">
