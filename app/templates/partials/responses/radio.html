<div class="field field--radios">
{% for option in response.options %}
  {% set selected = response.value == option.value %}
  {% set option_id = response.id ~ "-" ~ loop.index %}
  <div class="field__item">
    <input class="input input--radio" type="radio" name="{{response.id}}" id="{{option_id}}" value="{{option.value}}" title="{{option.value}}" checked="{{selected|lower}}">
    <label class="label label--inline" for="{{option_id}}"><span class="label__inner">{{option.label}}</span></label>
  </div>
{% endfor %}
  <input type="hidden" name="{{response.id}}" value="">
</div>
