{% set attr = {
  "class": "label venus " ~ (" label--inline" if label.inline) ~ (" label--small" if label.small),
  "for": label.for,
  "id": "label-" ~ label.for
} %}

<label {{attr|xmlattr}}>
  <div class="label__inner">
    {{label.text}}
    {% if label.helper|length > 0 %}
      <br />
      <span class="label__helper pluto">{{label.helper}}</span>
    {% endif %}
  </div>
</label>
