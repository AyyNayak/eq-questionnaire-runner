
{% set attr = {
  "class": "input input--" ~ input.type ~ " " ~ input.classes,
  "type": input.type,
  "value": input.value,
  "name": input.name,
  "id": input.id,
  "data-qa": "data-qa-" ~ input.valueType,
  "placeholder": input.placeholder,
  "checked": "checked" if input.checked
} %}

<input {{attr|xmlattr}} />
