<div id="feedback-thanks" class="js-form-confirmation u-hidden venus">{{ _("Thanks for your feedback") }}.</div>
<div class="collapsible collapsible--simple js-collapsible js-collapsible-simple">
    <div class="js-collapsible-content">
        <a class="collapsible__title collapsible__title--link js-collapsible-title icon--collapsible-simple venus" target="_blank" data-qa="a-feedback-open" data-ga="click" data-ga-category="feedback" data-ga-action="Open panel" data-ga-label="Feedback" href="/feedback">{{ _("Is there anything wrong with this page") }}?</a>
        <div class="collapsible__body mars js-collapsible-body">
            {% include theme('partials/feedback/js_feedback_form.html') %}
            <button class="btn--secondary btn--small js-collapsible-close u-no-js-hide" data-ga="click" data-ga-category="feedback" data-qa="a-feedback-close" data-ga-action="Cancel" data-ga-label="Feedback cancelled">{{ _("I don't want to provide feedback") }}</button>
        </div>
    </div>
</div>
