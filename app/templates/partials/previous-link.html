{% import 'macros/helpers.html' as helpers %}
{% if previous_location %}
<div class="u-mb-s">
  <a class="page__previous page__previous--{{position}} u-mb-s {{'u-dib' if position == 'bottom'}}"
  {{helpers.track('click', 'Navigation', 'Previous link click', position)}}
  href="{{previous_location}}" id="{{position}}-previous">{{ _("Previous") }}</a>
</div>
{% endif %}
