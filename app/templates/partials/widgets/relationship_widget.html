{% set select_option = form[answer.id][relation_instance] %}
<div class="question__answer">
  <div class="answer">
    <div class="answer__fields">
      <div class="field field--select">
        {% set label = {
          "class": "label venus",
          "for": select_option.id
        } %}
        <label {{label|xmlattr}}>
          {{current_person}} is {{other_person}}'s
        </label>
        {% set select = {
          "class": "input input--select",
          "name": select_option.id,
          "id": select_option.id
        } %}
        <select {{select|xmlattr}}>
          <option value="Select relationship" selected="selected" disabled="disabled">Select relationship</option>

          {% for option_label, option_value in select_option.choices %}
            <option value="{{option_value}}">{{option_label}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
  </div>
</div>
