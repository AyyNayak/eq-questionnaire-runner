<!doctype html>
<html class="no-js" lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>{% block page_title %}{{ _('eQ - Survey Runner') }}{% endblock page_title %}</title>
    <meta content="" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    {% block styles %}
    <!--[if (gt IE 9) | (IEMobile)]><!-->
      <link href="{{ url_for('static', filename='css/responsive.css') }}" rel="stylesheet">
    <!--<![endif]-->
    <!--[if (lte IE 9) & (!IEMobile)]>
      <link href="{{ url_for('static', filename='css/fixed.css') }}" rel="stylesheet">
    <![endif]-->
    {% endblock styles %}
    {% endblock head %}
  </head>
  <body>
    {% block content %}{% endblock %}
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.3.14/polyfill.js" charset="utf-8"></script> -->
    <!-- jQuery 1 -->
  	<!--[if lt IE 9]>
  	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  	<script>window.jQuery || document.write('<script "{{ url_for('static', filename='js/vendor/jquery-1.12.0.min.js') }}"><\/script>')</script>
  	<![endif]-->
  	<!-- jQuery 2 -->
  	<!--[if gte IE 9]><!-->
  	<script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
  	<script>window.jQuery || document.write('<script "{{ url_for('static', filename='js/vendor/jquery-2.2.0.min.js') }}"><\/script>')</script>
  	<!--<![endif]-->

    <!--[if gte IE 9]><!-->
    {% block scripts %}
      <script src="{{ url_for('static', filename='js/bundle.js') }}"></script>
    {% endblock scripts %}
  	<!--<![endif]-->

    </body>
</html>
