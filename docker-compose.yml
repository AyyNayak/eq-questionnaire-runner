version: '2'

services:

  rabbit:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - eq-env
    environment:
      RABBITMQ_DEFAULT_USER: digitaleq
      RABBITMQ_DEFAULT_PASS: digitaleq

  db:
    image: postgres:9.4
    environment:
      POSTGRES_PASSWORD: digitaleq
      POSTGRES_USER: digitaleq
      POSTGRES_DB: runner
    ports:
      - "5433:5432"
    networks:
      - eq-env

  eq-survey-register:
    image: onsdigital/eq-survey-register:simple-rest-api
    restart: always
    networks:
      - eq-env
    ports:
      - "8080:8080"

  eq-survey-runner:
    image: onsdigital/eq-survey-runner
    build: ./
    environment:
      EQ_DEV_MODE: "True"
      EQ_DEVELOPER_LOGGING: "True"
      EQ_SERVER_SIDE_STORAGE_DATABASE_HOST: db
      EQ_SERVER_SIDE_STORAGE_DATABASE_NAME: runner
      EQ_RABBITMQ_HOST: rabbit
      EQ_RABBITMQ_HOST_SECONDARY: rabbit
      EQ_SECRETS_FILE: docker-secrets.yml
      EQ_KEYS_FILE: docker-keys.yml
    restart: always
    depends_on:
      - db
      - rabbit
    networks:
      - eq-env
    ports:
      - "5000:5000"

  go-launch-a-survey:
    image: onsdigital/go-launch-a-survey:load-schemas-from-register
    environment:
      SURVEY_RUNNER_URL: http://localhost:5000
      SURVEY_REGISTER_URL: http://eq-survey-register:8080/
    restart: always
    depends_on:
      - eq-survey-runner
    networks:
      - eq-env
    ports:
      - "8000:8000"


networks:
  eq-env:
    driver: bridge
