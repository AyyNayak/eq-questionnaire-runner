title: e-Commerce
description: "<p>You have completed the previous section.</p><p>This section covers E-Commerce.</p>\
    \ <p>E-Commerce is the sale or purchase of goods or services conducted over computer networks by methods\
    \ specifically designed for the purpose of receiving or placing of orders.\
    \ </br>The payment and the delivery of the goods or services do not have to be conducted online.\
    \ </br>E-Commerce transactions <em>exclude</em> orders made by manually typed emails.</p>"
